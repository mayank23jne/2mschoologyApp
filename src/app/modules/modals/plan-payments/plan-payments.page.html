<ion-header>
  <ion-toolbar>
    <ion-title>{{heading_title}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
  <ion-col size="6">
    <div 
      class="payment-button" 
      [ngClass]="{'selected': selectedPayment === 'paypal'}" 
      (click)="selectPayment('paypal')"
    >
      <ion-img src="assets/icon/paypal.png" class="paypal-button"></ion-img>
    </div>
  </ion-col>
  <ion-col size="6">
    <div 
      class="payment-button" 
      [ngClass]="{'selected': selectedPayment === 'stripe'}" 
      (click)="selectPayment('stripe')"
    >
      <ion-img src="assets/icon/stripe.png" class="stripe-button"></ion-img>
    </div>
  </ion-col>

  <ion-col size="12">
      <ion-img src="assets/icon/we-accept.png" ></ion-img>
  </ion-col>
  <ion-col size="12">

  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label>
          <ion-badge slot="start" >1</ion-badge>
          {{plan_name}}
        </ion-label>
        <ion-label slot="end" color="success">${{total_amount}}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label>Total</ion-label>
        <ion-label slot="end">${{total_amount}}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <div [ngClass]="{'hide': selectedPayment !== 'paypal'}"  id="paypal-button-container"></div>
  </ion-col>
</ion-row>

</ion-content>
